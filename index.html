  <title>Cartola Valorização</title>

<body>
  <div class="main-body">
    <h3>Valorização do Cartola 3ª Rodada</h3>

    <div class="main-box-a">
      <h4>Jogou Rodada 2</h4>
      <div class="main-grid">
        
          <label for="pr-jogador">Preço do Jogador</label>
          <input id="pr-jogador" type="number">
        
          <label for="pt-rodada-dois">Pts Rodada 2</label>
          <input id="pt-rodada-dois" type="number">
        
          <label for="pt-rodada-um">Pts Rodada 1</label>
          <input id="pt-rodada-um" type="number">

          <button onclick="resultA()" class="botao-style">Resultado</button>

      </div>

      <div class="resultado-a">
        <h3>Valorização Aproximada</h3>
        <p id="resultado-final"></p>
      </div>
      <hr>
      <h4 class="h4-style">Não Jogou Rodada 2</h4>
      <div class="main-grid">
        
          <label for="pr-jogador-b">Preço do Jogador</label>
          <input id="pr-jogador-b" type="number">
        
          <label for="pt-rodada-um-b">Pts Rodada 1</label>
          <input id="pt-rodada-um-b" type="number">

          <button onclick="result()" class="botao-style">Resultado</button>

      </div>

      <div class="resultado-a">
        <h3>Valorização Aproximada</h3>
        <p id="resultado-final-b"></p>
      </div>

    </div>
